{% extends 'base.html' %}

{% block extra_css %}
   <style>
  /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc); /* Gradient background */
            color: #333;
        }

        /* Center the form container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95); /* White background with slight transparency */
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        /* Form groups */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Add a title with some styling */
        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Add some responsive styling */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .form-title {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }

}
</style>
{% endblock %}


{% block content %}

<div class="form-container">
        <h1 class="form-title">User Information Form</h1>
        <form method="post">

            {% csrf_token %}

            <!-- Salesperson Name (Dropdown) -->
            <div class="form-group">
                <label for="salesperson">Salesperson Name:</label>
                <select id="salesperson" name="salesperson" required>
                    <option value="" disabled selected>Select salesperson</option>
                    {% for salseperson in salsedata %}
                    <option value='{{ salseperson.id }}'>{{ salseperson.username }}</option>
                    {% endfor %}

                </select>
            </div>
            <!-- date of joining -->
            <div class="form-group">
                <label for="name">Date of joining:</label>
                <input type="date"  name="date"  required>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="txtname" value="{{student.name}}" placeholder="Enter your name" required>
            </div>





            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{student.email}}" placeholder="Enter your email" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{student.age}}" placeholder="Enter your age" min="0" required>
            </div>
            <!-- Place -->
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" value="{{student.place}}" placeholder="Enter your place" required>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" >
                    <option value="" disabled selected>Select salesperson</option>
                    <option value="12th">12th</option>
                    <option value="deplomo">Deplomo</option>
                    <option value="UG">under graduation</option>
                    <option value="PG">post graduation</option>
                </select>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"  rows="4" placeholder="Enter your skills">{{student.skills}}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
