<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h1>Welcome to My login page</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" placeholder="enter your name" name="loginname"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" placeholder="enter your password" name="loginpsw"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td><input type="submit"  ></td>
                 <td><a href="/signin/">new user</a></td>
            </tr>

            <tr>
                {% if message %}
                <td></td>
                 <td>
                     <h4 style="color:red">invalid!</h4>
                 </td>
                {% endif %}
            </tr>



        </table>
    </form>

</body>
</html>
